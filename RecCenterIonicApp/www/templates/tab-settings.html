<ion-view view-title="Settings">

<div class="item item-divider padding-top">
  Account Preferences
</div>

<div class="list">

  <div class="item item-divider padding-top">
    Account Preferences
  </div>

  <li class="item item-toggle">
     Enable Push Notifications
     <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

  <a class="item item-icon-left item-icon-right" href="#/tab/email">
    <i class="icon ion-email"></i>
    E-Mail
    <i class="icon ion-ios-arrow-right"></i>
  </a>

  <a class="item item-icon-left item-icon-right" href="#/tab/password">
    <i class="icon ion-locked"></i>
    Change Password
    <i class="icon ion-ios-arrow-right"></i>
  </a>

  <a class="item item-icon-left item-icon-right" href="#/tab/favorites">
    <i class="icon ion-star"></i>
    Favorites
    <i class="icon ion-ios-arrow-right"></i>
  </a>

  <a class="item item-icon-left item-icon-right" href="#/tab/friends">
    <i class="icon ion-person-stalker"></i>
    Friends
    <i class="icon ion-ios-arrow-right"></i>
  </a>

  <button class = "button button-full button-assertive" ng-click = "signoutConfirm()">Sign Out</button>

  <button class = "button button-full button-assertive" ng-click = "deleteAccountConfirm()">Delete Account</button>

</div>
