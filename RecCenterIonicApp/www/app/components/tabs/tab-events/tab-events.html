<ion-view view-title="Events">
   <ion-nav-buttons side="right">
      <i class="ion-plus" style="font-size:20px; padding-top:5px; padding-right:7px" ng-click="addEvent()"></i>
   </ion-nav-buttons>

  <ion-content>

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchTerm">
      </label>
    </div>

    <ion-list>
      <div ng-repeat="event in events | filter:{title: searchTerm}" class="card">
         <ion-item class="item-thumbnail-left" ng-click="chooseEvent(event)">
            <img ng-src="{{event.img}}">
            <h2>{{event.title}}</h2>
         </ion-item>
      </div>
    </ion-list>

   </div>

  </ion-content>
</ion-view>
