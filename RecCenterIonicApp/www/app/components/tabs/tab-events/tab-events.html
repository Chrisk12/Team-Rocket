<ion-view view-title="Events">
  
  <ion-content>

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchTerm">
      </label>
    </div>

    <ion-list>
      <ion-item ng-repeat="event in events | filter:{title: searchTerm}" class="item-thumbnail-left">
         <img ng-click="chooseEvent(event)" ng-src="{{event.img}}">
         <h2 ng-click="chooseEvent(event)">{{event.title}}</h2>
      </ion-item>
    </ion-list>

   </div>

  </ion-content>
</ion-view>
